<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Display</title>
	</head>
	<body>
		<div class="sub-wrap">
			<div class="sub-title">
				<h1>Display</h1>
			</div>
			<div class="sub-contents">
				<div class="item">
					<h2>block</h2>
					<div>
						<p>의미 : 블록 요소로 변경</p>
						<code>
							display: block;
						</code>
					</div>
				</div>
				<div class="item">
					<h2>inline-block</h2>
					<div>
						<p>의미 : 인라인 블록 요소로 변경</p>
						<code>
							display: inline-block;
						</code>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
